name: Deploy Ngrok VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Ngrok
      run: |
        curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc > /dev/null
        echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
        sudo apt-get update && sudo apt-get install ngrok

    - name: Start Ngrok
      env:
        NGROK_AUTHTOKEN: 2iscdz2Zuifmf1UO21OSSxEksMf_5RTq4Pih9xyfAN9EwmLHr
      run: |
        ngrok authtoken $NGROK_AUTHTOKEN
        ngrok tcp 22 &

    - name: Get Ngrok Tunnel Info
      run: |
        sleep 10
        curl --silent --show-error http://127.0.0.1:4040/api/tunnels > tunnels.json
        cat tunnels.json
        jq '.tunnels[] | select(.proto=="tcp") | .public_url' tunnels.json
